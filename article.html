<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel ansehen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-link">← Zurück zu den Artikeln</a>
    </header>
    <main>
        <div id="article-container" class="article-container"></div>
        <div id="gallery-container" class="gallery-container"></div>
        <form onsubmit="saveComment(event)" class="comment-form">
            <label for="name">Name:</label>
            <input class="name" type="text" name="name" id="name" required>
            <label for="comment">Kommentar:</label>
            <textarea class="comments_area" name="comment" id="comment" rows="5" cols="30"></textarea>
            <br>
            <button type="submit" class="comment_speichern">Speichern</button>
        </form>
        
        <ul id="comments-list"></ul>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/comments.js"></script>
</body>
</html>
