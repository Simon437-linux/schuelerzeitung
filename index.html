<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Schülerzeitung</title>
</head>
<body>
    <header>
        <h1>Schülerzeitung</h1>
    </header>
    <input type="text" id="search-bar" placeholder="Artikel suchen...">
    <select id="category-filter">
        <option value="">Alle Kategorien</option>
        <option value="Health">Gesundheit</option>
        <option value="Technology">Technologie</option>
        <option value="Education">Bildung</option>
        <!-- Weitere Kategorien hier hinzufügen -->
    </select>
    <div id="articles-container">
        <!-- Neuester Artikel -->
        <div class="latest-article">
          <!-- Platzhalter, bis die Logik eingefügt wird -->
        </div>
      
        <!-- Ältere Artikel -->
        <div class="older-articles">
          <!-- Hier platzieren Sie Ihre älteren Artikel -->
        </div>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
