<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Artikel erstellen</title>
    <script src="https://cdn.tiny.cloud/1/lyeu8216j58bfcg4vu4t6d48ev74csdvss7z2qcug46vrves/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
          selector: 'textarea[name="content"]',
          plugins: [
            'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
            'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown','importword', 'exportword', 'exportpdf'
          ],
          toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
          tinycomments_mode: 'embedded',
          tinycomments_author: 'Author name',
          mergetags_list: [
            { value: 'First.Name', title: 'First Name' },
            { value: 'Email', title: 'Email' },
          ],
          ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
          images_upload_url: 'api/upload_images.php', // URL zum Hochladen von Bildern
          automatic_uploads: true,
          images_upload_handler: function (blobInfo, success, failure) {
            let formData = new FormData();
            formData.append('file', blobInfo.blob(), blobInfo.filename());

            fetch('api/upload_images.php', {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(result => {
              if (result.success) {
                success(result.filePath);
              } else {
                failure(result.message);
              }
            })
            .catch(error => {
              failure('Image upload failed: ' + error.message);
            });
          }
        });
      </script>
</head>
<body>
    <header>
        <h1>Artikel erstellen</h1>
    </header>
    <main>
        <form id="article-form">
            <input type="text" name="title" placeholder="Titel des Artikels" required>
            <input type="text" name="author" placeholder="Autor" required>
            <textarea name="content" placeholder="Artikelinhalt" required></textarea>
            <input type="file" name="image" accept="image/*" required>
            <input type="password" name="password" placeholder="Passwort" required>
            <select name="category" required>
                <option value="">Kategorie w√§hlen</option>
                <option value="Technology">Technology</option>
                <option value="Science">Science</option>
                <option value="Health">Health</option>
                <!-- Add more categories as needed -->
            </select>
            <button type="submit">Artikel speichern</button>
        </form>       
    </main>
    <script src="scripts/submit.js"></script>
</body>
</html>
