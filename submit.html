<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Artikel erstellen</title>
    <script src="https://cdn.tiny.cloud/1/lyeu8216j58bfcg4vu4t6d48ev74csdvss7z2qcug46vrves/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Initialisieren Sie den TinyMCE-Editor
            tinymce.init({
                selector: 'textarea[name="content"]',
                plugins: [
                    'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
                    'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown','importword', 'exportword', 'exportpdf'
                ],
                toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
                tinycomments_mode: 'embedded',
                tinycomments_author: 'Author name',
                mergetags_list: [
                    { value: 'First.Name', title: 'First Name' },
                    { value: 'Email', title: 'Email' },
                ],
                setup: function (editor) {
                    editor.on('init', function () {
                        editor.setContent('');
                    });
                }
            });

            // Initialisieren Sie die Schrittweise Anzeige der Felder
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('step-3').style.display = 'none';
            document.getElementById('step-4').style.display = 'none';
        });

        function showNextStep(currentStep, nextStep) {
            document.getElementById(currentStep).style.display = 'none';
            document.getElementById(nextStep).style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1 class="submit_header">Artikel erstellen</h1>
    </header>
    <main>
        <form id="article-form" enctype="multipart/form-data">
            <div id="step-1">
                <label for="title">Titel des Artikels:</label>
                <input type="text" name="title" id="title" required>
                <button class="submit_button" type="button" onclick="showNextStep('step-1', 'step-2')">Weiter</button>
            </div>
            <div id="step-2">
                <label for="content">Inhalt des Artikels:</label>
                <textarea class="text" name="content" id="content" required></textarea>
                <button class="submit_button" type="button" onclick="showNextStep('step-2', 'step-3')">Weiter</button>
            </div>
            <div id="step-3">
                <label for="main_image">Hauptbild:</label>
                <input type="file" name="main_image" accept="image/*" required>
                <button class="submit_button" type="button" onclick="showNextStep('step-3', 'step-4')">Weiter</button>
            </div>
            <div id="step-4">
                <label for="images">Zusätzliche Bilder:</label>
                <input type="file" name="images[]" accept="image/*" multiple>
                <label for="category">Kategorie:</label>
                <select name="category" required>
                    <option value="">Kategorie wählen</option>
                    <option value="Technology">Technology</option>
                    <option value="Science">Science</option>
                    <option value="Health">Health</option>
                    <!-- Add more categories as needed -->
                </select>
                <button class="submit_button" type="submit">Artikel speichern</button>
            </div>
        </form>
    </main>
    <script src="scripts/submit.js"></script>
    <script>
        function saveArticle() {
        const formData = new FormData(document.getElementById('article-form'));
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('user_id');

        fetch('api/save_article.php', {
            method: 'POST',
            headers: {
                'Authorization': token,
                'User-ID': userId
            },
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            if (data.includes('Fehler')) {
                console.error(data);
                alert('Fehler beim Speichern des Artikels.');
            } else {
                alert('Artikel erfolgreich gespeichert.');
                console.log(data);
                document.getElementById('article-form').reset(); // Formular zurücksetzen
            }
        })
        .catch(error => {
            console.error('Fehler beim Speichern des Artikels:', error);
            alert('Fehler beim Speichern des Artikels.');
        });
    }
    </script>
</body>
</html>
